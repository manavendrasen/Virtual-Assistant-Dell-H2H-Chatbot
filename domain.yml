version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - inform_order_number
  - goodbye
  - affirm
  - deny
  - bot_challenge

entities:
  - order_number

slots:
  order_number:
    type: text
    influence_conversation: true

responses:
  utter_greet_user:
    - text: |-
        Hi, I’m the Dell Support Assistant, an automated chat service here to assist you. \  \n
        I am always learning new topics. If I don’t understand something you can transfer to a live agent for more help. \  \n
        For your privacy, please do not type any sensitive or confidential details in the chat conversation.
      buttons:
        - title: Resolve issue using Order ID
          payload: /inform_order_number
        - title: Bulk Update
          payload: /inform_order_number
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_ask_order_id:
    - text: What is the Order ID?
  utter_goodbye:
    - text: Thanks you

actions:
  - utter_ask_order_id
  - utter_greet_user
